<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Esri Integration Example 2</title>

    <style>
        html,
        body,
        #esri-map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        #extent-btn {
            position: absolute;
            top: 15px;
            left: 65px;
            z-index: 100;
            width: 100px;
            height: 32px;
        }
    </style>

    <!-- ESRI CSS -->
    <link rel="stylesheet" href="//js.arcgis.com/4.8/esri/css/main.css">

    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: "app",
                location: location.pathname.replace(/\/[^/]+$/, "") + "/app"
            }]
        };
    </script>

    <script src="//js.arcgis.com/4.8/"></script>

    <script>
        require(["app/Map", "dojo/dom", "dojo/on", "dojo/domReady!"], function (Map, dom, on) {
            var map = new Map({}, "esri-map");

            map.on("load", function () {
                on(dom.byId("extent-btn"), "click", function (evt) {
                    evt.preventDefault();
                    map.showExtent();
                });
            });
        });
    </script>
</head>

<body>
    <button type="button" id="extent-btn">Show Extent</button>
    <div id="esri-map"></div>
</body>

</html>
